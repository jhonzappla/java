<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/FormStyle.css">
    <link rel="stylesheet" href="css/styleNavIndex.css">

    <title>Winter Is Cumin Pittsburgh</title>
</head>

<body>

    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="images/logo1.png" class="logo" style="width:75px;"><b>Winter is Cumin</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log-in</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>
    </section>

    <section class="container">
        <div class="row justify-content-center">
            <a class="btn btn-primary btn-lg my-4" href="#" role="button">Continue Shopping</a>
        </div>
        <form>
            <div class="form-row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Address Line 1">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Address Line 2">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Zip">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Credit Card Number">
                </div>
            </div>
            <div class="form-row my-3">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Expiration Date">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="CVV">
                </div>
            </div>
        </form>
        <div class="row justify-content-center">
            <a class="btn btn-primary btn-lg my-4" href="OrderComplete.html" role="button">Complete Order</a>
        </div>
    </section>

</body>

</html>
